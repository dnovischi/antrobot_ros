# Configuration for odometry evaluation node

odom_eval_node:
  ros__parameters:
    # Output directory for trajectory files
    output_dir: "/tmp/odom_eval"
    
    # Reference frame for all trajectories (they will be transformed to this frame)
    reference_frame: "odom"
    
    # List of odometry topics to record
    # Each topic will be saved as: {topic_name_cleaned}_{timestamp}.tum
    topics:
      - "/wheel_odom"      # Wheel odometry from rdrive
      - "/odom"            # KISS-ICP odometry
      # - "/ground_truth"  # Uncomment if you have ground truth available
